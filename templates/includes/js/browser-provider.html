<script type="text/x-handlebars-template" id="template-provider-browser-item">
    <li class="lcb-providers-list-item" data-id="{{id}}">
        <div class="lcb-providers-list-item-top">
            <a class="lcb-providers-list-item-name" href="#!/provider/{{id}}">{{name}}</a>
            <span class="lcb-providers-list-item-slug">#{{slug}}</span>
        </div>
        <div class="lcb-providers-list-item-description">{{description}}</div>
    </li>
</script>
