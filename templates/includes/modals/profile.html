<div id="lcb-profile" class="lcb-edit-profile modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="validate form-horizontal" action="./account/profile" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><i class="icon-edit"></i> Profile Settings</h4>
                </div>
                <div class="modal-body">
                    <div style="width:100%; margin-bottom: 20px">
                        <div style="width:170px; margin: 0 auto">
                            <img id="profile-photo" class="profile-pic" style="width:100%;border-radius: 10px" src="/getProfilePicture"/>
                            <br/>
                            <a data-toggle="modal" href="#lcb-profile-picture">
                                <i class="fa fa-fw fa-edit"></i> Edit Profile Picture
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6">Display Name</label>
                        <div class="col-sm-11">
                            <input class="form-control" name="display-name" type="text" value="<$ account.displayName $>" required data-model="displayName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6">First Name</label>
                        <div class="col-sm-11">
                            <input class="form-control" name="first-name" type="text" value="<$ account.firstName $>" required data-model="firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6">Last Name</label>
                        <div class="col-sm-11">
                            <input class="form-control" name="last-name" type="text" value="<$ account.lastname $>" required data-model="lastName" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6">Title</label>
                        <div class="col-sm-11">
                            <input class="form-control" name="position" type="text" value="<$ account.position $>" required data-model="position" />
                        </div>
                    </div>
                    <p class="alert response" style="display: none;"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="submit-edit-profile btn btn-info indicator" name="submit"><i class="icon-ok"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
