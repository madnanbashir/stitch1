<div id="lcb-profile-picture" class="lcb-edit-profile modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="icon-edit"></i>Edit Profile Picture</h4>
            </div>
            <div class="modal-body">
                <table style="width:100%" class="table table-bordered">
                    <tr>
                        <td style="width:70%;vertical-align: top">
                            <!-- upload form-->
                            <form id="upload-form" style="margin:10px 0 20px 10px" enctype="multipart/form-data" action="/uploadProfilePicture" method="post">
                                <input id="photo-input" type="file" name="userPhoto"/>
                            </form><img id="uploaded-image" style="max-width: 100%" src="" alt=""/>
                            <div id="profile-photo-preview-pane" style="display: none">
                                <div id="cropped-photo-container" class="profile-photo-preview-container">
                                    <img id="cropped-photo" src="" alt="" class="jcrop-preview"/>
                                </div>
                            </div>
                        </td>
                        <td style="width:30%;vertical-align:top">
                            <table style="width:100%">
                                <tr>
                                    <td style="colspan:2;height:280px"></td>
                                </tr>
                                <tr style="vertical-align: top">
                                    <td style="width:50%; text-align:center">
                                        <button id="send-crop" style="width:90%" type="button" disabled="disabled" data-dismiss="modal" class="btn btn-primary">Save</button>
                                    </td>
                                    <td style="width:50%">
                                        <button id="cancel-crop" style="width:90%" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
